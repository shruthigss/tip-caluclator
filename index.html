<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="tip-calculator">
            <label for="">Bill</label>
            <input type="number" class="input bill-input" id="bill-input">
            <label for="">Select Tip %</label>
            <div class="tip">
                <div class="tips tip-5">5%</div>
                <div class="tips tip-10">10%</div>
                <div class="tips tip-15">15%</div>
                <div class="tips tip-25">25%</div>
                <div class="tips tip-50">50%</div>
                <div id="tips tip-custom"><input type="number" class="tip-custom" placeholder="Custom"></div>
            </div>
            <div class="peoplelabel">
                <label for="">Number of people</label>
            </div>
            <input type="number" class="input people-input"/>
            <div class="result">
                <div class="tip-amount">
                    <div class="text">
                        <p>Tip Amount</p>
                        <p class="amount">/Person</p>
                    </div>
                    <div class="amount" id="tip-amount">$10.00</div>
                </div>
                <div class="total-amount">
                    <div class="text">
                        <p>Total</p>
                        <p class="amount">/Person</p>
                    </div>
                    <div class="amount" id="tip-amount">$110.00</div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
